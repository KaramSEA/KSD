<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor{
            width: 300px;
            height: 300px;
            background-color: orange;
            z-index: auto;
            top: 40px;
            left: 40px;
            position: absolute;
        }
        
        .hijo{
            width: 100px;
            height: 100px;
            background-color: blue;
            z-index: -1;
            top: -20px;
            left: -20px;
            position: absolute;
        }
        
        
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="hijo"></div>
    </div>
    
</body>
</html>
